<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>MyConCome Sensor Testing Platform</title>
                <link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css">
                <script data-main="scripts/main" src="scripts/lib/require.js"></script>
        </head>
        <body>
            <div id="container">
                <header>
                    <h1>MyConCome Sensor Testing Platform</h1>
                </header>
                <div id="sms">
                    <form id="sms-form"><input id="sms-input" type="tel" attern="^09\d{8}$"></form>
                    <div id="sms-number"></div>
                </div>
                <div id="wave">
                </div>
                <div id="meter">
                </div>
            </div>
            <div id="chart-template" class="template">
                <section class="chart">
                    <div class="foo"><span class="name"></span><span class="unit"></span></div>
                </section>
            </div>
            <div id="meter-template" class="template">
                <section class="meter">
                    <div class="digits"></div>
                    <div class="foo"><span class="name"></span><span class="unit"></span></div>
                </section>
            </div>
        </body>
</html>
